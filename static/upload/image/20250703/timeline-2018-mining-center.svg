<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="minerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="300" fill="url(#skyGradient4)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="600" height="50" fill="#228B22"/>
  
  <!-- Main mining facility -->
  <rect x="50" y="80" width="300" height="170" fill="url(#buildingGradient4)" stroke="#000" stroke-width="3"/>
  
  <!-- Facility windows (lit up) -->
  <rect x="70" y="100" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="110" y="100" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="150" y="100" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="190" y="100" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="230" y="100" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="270" y="100" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  
  <rect x="70" y="140" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="110" y="140" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="150" y="140" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="190" y="140" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="230" y="140" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <rect x="270" y="140" width="25" height="30" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  
  <!-- Cooling systems on roof -->
  <rect x="80" y="60" width="40" height="20" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="140" y="60" width="40" height="20" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="200" y="60" width="40" height="20" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  <rect x="260" y="60" width="40" height="20" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  
  <!-- Cooling fans -->
  <circle cx="100" cy="70" r="8" fill="#000"/>
  <circle cx="160" cy="70" r="8" fill="#000"/>
  <circle cx="220" cy="70" r="8" fill="#000"/>
  <circle cx="280" cy="70" r="8" fill="#000"/>
  
  <!-- ASIC miners (represented as server racks) -->
  <rect x="380" y="120" width="30" height="60" fill="url(#minerGradient)" stroke="#000" stroke-width="2"/>
  <rect x="420" y="120" width="30" height="60" fill="url(#minerGradient)" stroke="#000" stroke-width="2"/>
  <rect x="460" y="120" width="30" height="60" fill="url(#minerGradient)" stroke="#000" stroke-width="2"/>
  <rect x="500" y="120" width="30" height="60" fill="url(#minerGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- LED indicators on miners -->
  <circle cx="395" cy="135" r="3" fill="#00FF00"/>
  <circle cx="435" cy="135" r="3" fill="#00FF00"/>
  <circle cx="475" cy="135" r="3" fill="#00FF00"/>
  <circle cx="515" cy="135" r="3" fill="#00FF00"/>
  
  <circle cx="395" cy="150" r="3" fill="#00FF00"/>
  <circle cx="435" cy="150" r="3" fill="#00FF00"/>
  <circle cx="475" cy="150" r="3" fill="#00FF00"/>
  <circle cx="515" cy="150" r="3" fill="#00FF00"/>
  
  <!-- Hash rate visualization -->
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">1.2 EH/s</text>
  
  <!-- Power lines -->
  <line x1="0" y1="40" x2="600" y2="40" stroke="#000" stroke-width="4"/>
  <circle cx="200" cy="40" r="5" fill="#8B4513"/>
  <line x1="200" y1="40" x2="200" y2="80" stroke="#000" stroke-width="3"/>
  
  <!-- Company sign -->
  <rect x="120" y="200" width="160" height="30" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">COINMINT</text>
  
  <!-- Title text -->
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000">2018: Mining Center Launch</text>
</svg>
